  margin:             [3.5cm, 2.5cm, 2.5cm, 2.5cm]
  size:               Letter
base:
  font_color:         '#333333'
#  font_family:        Times-Roman
  font_size:          12
  line_height_length: 17
  line_height:        $base_line_height_length / $base_font_size
#section:
#  indent: 5
prose:
  text-indent: 1.25cm
  margin-bottom: 0.2cm
#  margin-inner: 12
