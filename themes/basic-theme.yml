extends: default-with-fallback-font
page:
  layout:             portrait
  margin:             [3.5cm, 2.5cm, 2.5cm, 2.5cm]
  size:               Letter
base:
  font_color:         '#333333'
#  font_family:        Times-Roman
  font_size:          12
  line_height_length: 17
  line_height:        $base_line_height_length / $base_font_size
#section:
#  indent: 5
prose:
  text-indent: 1.25cm
  margin-bottom: 0.1cm
#  margin-inner: 12
#  text-indent-inner: 5

vertical_spacing:     $base_line_height_length
title-page:
  text-align: center
  authors:
    delimiter: ';  '
    content:
#      name_only: "{author}"
      with_email: "{author} +\n{email}"
#      with_url: "{url}[{author}]"
  subtitle:
    font-color: #181818
    font-style: bold_italic
heading:
  chapter-break-before: always
  font_color:         '#262626'
  font_size:          17
  line_height:        1.2
  margin_bottom:      $vertical_spacing
  h1:
    font_color: 999999
    font_style: italic
    align: center
  chapter:
    break_before: always
    break_after: auto
  part:
    break_before: auto
    break_after: auto
link:
  font_color:         '#002FA7'
